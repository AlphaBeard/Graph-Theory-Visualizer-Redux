<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/objects.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Graphing</title>
</head>
<!-- <a id="nodeCreate" onclick="nodeCreateToolClicked()">Node Create</a> -->
<!-- <button id="edgeCreate" class="btn" > Edge Create</button> -->
<!--  <a id="title" class="nav-link" href="index.html">Graphing Visualizer</a> -->

<body>
    <nav class="navbar text-white bg-dark navbar-expand-md" id="navbar">
        <a href="index.html" class="navbar-brand d-flex w-25 mr-auto text-white">Graphing Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
            <ul class="navbar-nav w-100 justify-content-start " id="toolbar">

                <!-- Nodes Dropdown Menu -->
                <div class="btn-group">
                    <button id="node-dropdown" type="button" class="btn btn-md btn-inverse text-white dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Nodes
                    </button>
                    <div class="dropdown-menu">
                        <a id="nodeCreate" class="dropdown-item" onclick="toolbar.nodeCreateButtonClicked()">Create
                            Nodes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Choose Start Node</a>
                        <a class="dropdown-item" href="#">Choose Destination Node</a>
                    </div>
                </div>
                <button id="edgeCreate" class="btn btn-md btn-inverse text-white"
                    onclick="toolbar.edgeCreateButtonClicked()">Edges</button>
                <div class="btn-group">
                    <button id="graph-dropdown" type="button" class="btn btn-md btn-inverse text-white dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Utility</button>
                    <div class="dropdown-menu">
                        <button id="" class="btn btn-md btn-Danger" onclick="BFSclicked()">RUN BFS from 0</button>
                        <button id="" class="btn btn-md btn-warning" onclick="nodesArray[0].connect()">Connectify Node 0</button>
                        <button id="" class="btn btn-md btn-info" onclick="resetNodes()">Clear Node Coloring</button>
                        <button id="" class="btn btn-md btn-Danger" onclick="clearAllNodes()">Clear Board</button>
                    </div>
                </div>
                <!-- Graph Builder Dropdown menu -->
                <div class="btn-group">
                    <button id="graph-dropdown" type="button" class="btn btn-md btn-inverse text-white dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Graph Builder</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" onclick="createBasicGrid();">Basic Grid</a>
                    </div>
                </div>

            </ul>
        </div>
    </nav>

    <div class="jumbotron canvas" id="canvas" onclick="canvasClicked();">
        <svg id="svg" height="100%" width="100%">
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="2.5" orient="auto">
                <polygon points="0 0, 5 2.5, 0 5" />
            </marker>
        </svg>
    </div>
    <script src="js\jquery-3.5.1.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/alogrithms.js"></script>
    <script src="js/animationLoop.js"></script>
    <script src="js/events.js"></script>
    <script src="js/graphBuilder.js"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
